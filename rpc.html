<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="rpc.css">
</head>
<body>
    <div id="h1">Rock Paper Scissors</div>
    <div class="btn">
        <button class="box" id="paper"><img src="images/paper.png"></button>
        <button class="box" id="rock"><img src="images/rock.png"></button>
        <button class="box" id="scissors"><img src="images/scissors.png"></button>
    </div>
    <div class="score">
        <div class="you">
            <p id="user-score">0</p>
            <p >You</p>
        </div>
        <div class="comp">
           <p id="comp-score">0</p>
           <p >Computer</p>
        </div>
    </div>
    <div class="msg-cont">
        <p id="msg"> game begins</p>
    </div>
    <script src="rpc.js"></script>
</body>
</html>
